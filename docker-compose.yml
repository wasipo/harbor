version: '3.8'

services:
  # MySQL 8.4 LTS
  mysql:
    image: mysql:8.4
    container_name: harbor_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-secret}
      MYSQL_DATABASE: harbor
      MYSQL_USER: harbor
      MYSQL_PASSWORD: secret
    ports:
      - "13306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - harbor_network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 5s
      retries: 10

  # PHP-FPM 8.4 Alpine
  php:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: harbor_php
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - harbor_network
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=harbor
      - DB_USERNAME=harbor
      - DB_PASSWORD=secret
      - VITE_HOST=localhost
      - VITE_PORT=5173
    healthcheck:
      test: ["CMD", "php-fpm", "-t"]
      interval: 5s
      retries: 5

  # Nginx
  nginx:
    image: nginx:1.27-alpine
    container_name: harbor_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - /var/www/html/node_modules
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - harbor_network

  # Node.js (for Vite) - 開発ビルド専用
  node:
    image: node:20-alpine
    container_name: harbor_node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - /var/www/html/node_modules  # node_modulesをコンテナ専用にする
    command: sh -c "npm install && npm run dev"
    ports:
      - "5173:5173"
    environment:
      - VITE_USE_POLLING=true
    networks:
      - harbor_network

volumes:
  mysql_data:

networks:
  harbor_network:
    driver: bridge